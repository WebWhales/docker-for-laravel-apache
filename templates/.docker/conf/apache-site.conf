<VirtualHost *:80>
        # The first VirtualHost acts like a fallback for all non-existing server names.
        # This dummy VirtualHost is to prevent the web server from directing all traffic for non-existing server names into the vollenhovencms.localhost VirtualHost

        ServerAdmin webmaster@localhost
        ServerName dummy
        DocumentRoot /var/www/dummy

        ErrorLog ${APACHE_LOG_DIR}/dummy_error.log
        CustomLog ${APACHE_LOG_DIR}/dummy_access.log combined
</VirtualHost>

<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName domain.localhost
        DocumentRoot /var/www/html/public

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/site_error.log
        CustomLog ${APACHE_LOG_DIR}/site_access.log combined

        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-bin.conf
</VirtualHost>